<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG Claculater | Dinesh S</title>
    <!-- style-sheet -->
    <link rel="stylesheet" href="./dist/assets/index-de6b0177.css" />
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-red-400 min-h-screen">
    <div class="bg-white max-w-md mx-auto mt-10 rounded shadow p-10">
      <div>
        <h1 class="font-bold text-primary">CNG Cost Calculater</h1>
        <p class="text-gray-400 mt-1">Simple tool to calculate the cost</p>
      </div>
      <form class="mt-5 space-y-4" id="formEl">
        <div>
          <label for="TripDistance" class="font-semibold text-sm"
            >Trip Distance (Total K/m)
            <span class="text-red-700">*</span></label
          >
          <input
            type="number"
            placeholder="Trip Distance"
            required
            class="form-input"
            id="TripDistance"
          />
        </div>

        <div>
          <label for="Fuel-Efficiency" class="font-semibold text-sm"
            >Fuel Efficiency (Mileage per liter)
            <span class="text-red-700">*</span></label
          >
          <input
            type="number"
            id="Fuel-Efficiency"
            value="40"
            placeholder="Fuel-Efficiency"
            required
            class="form-input"
          />
        </div>

        <div>
          <label for="Fuel-Cost" class="font-semibold text-sm"
            >Fuel Cost (Fuel cost per Liter)
            <span class="text-red-700">*</span></label
          >
          <input
            type="number"
            id="Fuel-Cost"
            value="100"
            placeholder="Fuel Cost"
            required
            class="form-input"
          />
        </div>
        <!--  Button -->
        <div>
          <button
            id="calBtn"
            class="bg-red-500 px-4 py-2 rounded w-full text-white"
          >
            Calculate
          </button>
        </div>
      </form>
    </div>
    <div
      class="bg-white max-w-md mx-auto mt-10 rounded shadow p-10 hidden"
      id="costTag"
    >
      <div class="flex gap-5 items-center">
        <span class="font-semibold">Fuel Cost For Your Trip</span>
        <span id="tripCost" class="text-2xl">50</span>
      </div>
    </div>
    <!--  javascript -->
    <script src="script.js"></script>
  </body>
</html>
